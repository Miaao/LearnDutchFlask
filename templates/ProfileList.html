<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile List</title>
</head>
<body>
<a href="/addprofileform">Add profile</a>
<ul>
    {% for entry in entries %}
    <li>
        {{entry.id }} - {{ entry.myname }} - {{ entry.country_of_residence }} - <a href="/editprofile?id={{ entry.id }}">edit profile</a> - <a href="/deleteprofile?id={{ entry.id }}">Delete profile</a> -
    </li>
    {% else %}
        <li>No Data</li>
    {% endfor %}
</ul>

</body>
</html>
